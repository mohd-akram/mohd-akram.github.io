---
layout: default
---

<div class="home">
  <h1>{{ site.author }}</h1>

  {{ content }}

  <h2>Experiments</h2>
  <ul class="post-list">
    {% for page in site.pages %}
    {% if page.title %}
      <li>
        <h3>
          <a class="post-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        </h3>
      </li>
    {% endif %}
    {% endfor %}
  </ul>

</div>
