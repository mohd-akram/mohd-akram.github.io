---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for page in site.pages %}
    {% if page.title %}
      <li>
        <h2>
          <a class="post-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
        </h2>
      </li>
    {% endif %}
    {% endfor %}

    {{ content }}
  </ul>

</div>
